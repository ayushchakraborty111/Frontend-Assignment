<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
    <nav class="navbar navbar-extend-sm bg-info d-flex justify-content-around align-items-center">
        <button id="button-50" class="float-start"><i class="fa-solid fa-heart"></i></button>
        <div class="mt-4">
        <img src="https://t3.ftcdn.net/jpg/03/05/77/64/360_F_305776453_t7SUl48g63zLsyODxd60aj6EcWR9avVK.jpg" alt="img-example" class="rounded-circle" width="150" height="150">
        </div>
        <button id="button-51" class="float-end"><i class="fa-solid fa-phone"></i></button>
    </nav>
</div>
    <div class="container">
    <div class="container-fluid" id="div2">
        <p class="text-center my-5">Jacobs Smith</p>
    </div>
    <div class="container" id="div3">
        <!-- <div class="row">
        <div class="col-sm-4"> -->
        <div id="space">
        <div class="container-fluid" id="div3-1">
            <p>Facebook</p>
            <div class="circle-wrap">
                <div class="circle">
                    <div class="mask half">
                        <div class="fill"></div>
                    </div>
                    <div class="inside-circle">30%</div>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <!-- <div class="col-sm-4"> -->
        <div class="container-fluid" id="div3-2">
            <p>Twitter</p>
            <div class="circle-wrap">
                <div class="circle">
                    <div class="mask half">
                        <div class="fill" style="transform: rotate(180deg);"></div>
                    </div>
                    <div class="inside-circle">50%</div>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <!-- <div class="col-sm-4"> -->
        <div class="container-fluid" id="div3-3">
            <p>LinkedIn</p>
            <div class="circle-wrap">
                <div class="circle">
                    <div class="mask half">
                        <div class="fill" style="transform: rotate(60deg);"></div>
                    </div>
                    <div class="inside-circle">20%</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- </div> -->
    <div class="container" id="footer">
        <div class="row text-center">
            <div class="col-sm-6">
                <p>5032</p>
                <p>Posts</p>
            </div>
            <div class="col-sm-6">
                <p>689</p>
                <p>Posts</p>
            </div>
        </div>
    </div>
</div>
</div>
